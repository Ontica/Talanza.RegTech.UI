<span>
  <input type="text" class="text-box picker"
         autocomplete="off" maxlength="11"
         [matDatepicker]="picker"
         [disabled]="disabled"
         [ngModel]="date"
         (change)="onInputChange($event.srcElement.value)"
         (dateChange)="onChange($event.value)">
  <mat-datepicker-toggle matSuffix [for]="picker" [disabled]="disabled"></mat-datepicker-toggle>
  <mat-datepicker #picker [disabled]="disabled" (dateChange)="onChange($event.value)"></mat-datepicker>
</span>
